<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style/login.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg -6 col-md-6 formcont">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 formbox text-center">
                <div class="logo mt-5 mb-3 ">
                    <a href="index.html" class="logo-link"><h3 class="tour">Tourism</h3></a>
                </div>
                <div class="heading">
                    <h4>Login into your account</h4>
                </div>
                <form class="fom">
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="row mb-3">
                        <div class="custom-control custom-checkbox check">
                            <input type="checkbox" class="custom-control-input" id="cb1"checked>
                            <label class="custom-control-label text-white" for="cb1">Remember me</label>
                        </div>
                    </div>
                    <div class="col-6 text-right forgot">
                        <a href="forget.html" class="forget">Forget Password</a>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    
                        <div class="text-white last">Don't have an account?
                            <a href="Register.html" class="register">Register here</a>
                        </div>
                    
                </form>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 d-none d-md-block imgcont"></div>
        </div>
    </div>
</body>
</html>
